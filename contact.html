  <main id="main" class="container">
    <h1>Contact</h1>
    <p>Please use this form to get in touch. I'll respond as soon as possible.</p>
    
    <form action="https://formspree.io/f/mnnnnnnn" method="POST" class="contact-form" style="max-width:600px;margin:24px 0">
      <div style="margin-bottom:18px">
        <label for="name" style="display:block;margin-bottom:6px;font-weight:600">Name</label>
        <input type="text" id="name" name="name" required style="width:100%;padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.1);background:var(--panel);color:var(--text)">
      </div>
      <div style="margin-bottom:18px">
        <label for="email" style="display:block;margin-bottom:6px;font-weight:600">Your Email</label>
        <input type="email" id="email" name="email" required style="width:100%;padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.1);background:var(--panel);color:var(--text)">
      </div>
      <div style="margin-bottom:18px">
        <label for="message" style="display:block;margin-bottom:6px;font-weight:600">Message</label>
        <textarea id="message" name="message" rows="6" required style="width:100%;padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.1);background:var(--panel);color:var(--text);font-family:inherit"></textarea>
      </div>
      <button type="submit" class="btn" style="background:linear-gradient(135deg,var(--brand),var(--accent));color:#041025;padding:10px 18px;border-radius:10px;border:0;font-weight:700;cursor:pointer">Send Message</button>
    </form>
    
    <p style="margin-top:24px;color:var(--muted);font-size:14px">
      Note: This form uses Formspree. For direct email, use <a href="&#109;&#97;&#105;&#108;&#116;&#111;&#58;&#99;&#97;&#114;&#101;&#101;&#114;&#64;&#98;&#111;&#100;&#101;&#107;&#101;&#108;&#108;&#101;&#114;&#46;&#103;&#105;&#116;&#104;&#117;&#98;&#46;&#105;&#111;" style="color:var(--brand)">career&#64;bodekeller&#46;github&#46;io</a>
    </p>
  </main>

  <footer class="footer">
    <div class="container">&copy; <span data-year></span> Bode Keller</div>
  </footer>

  <script src="script.js" defer></script>

  <audio id="bgMusic" src="good-night-lofi-cozy-chill-music-160166.mp3" loop preload="auto"></audio>
