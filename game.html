  <main id="main" class="container">
    <h1>Higher/Lower Guessing Game</h1>
    <p>I'm thinking of a number between 1 and 100. You have 5 guesses to figure it out! I'll tell you if you need to guess higher or lower.</p>

    <div id="gameArea" style="margin-top:32px;max-width:500px;margin-left:auto;margin-right:auto;">
      <div role="status" aria-live="polite" aria-atomic="true" id="status" style="position:absolute;left:-9999px;width:1px;height:1px;overflow:hidden"></div>
      
      <div id="gameSetup" style="text-align:center">
        <p id="guessesRemaining" style="color:var(--muted);font-size:18px;margin-bottom:16px">Guesses remaining: <span id="guessesCount">5</span></p>
        <div style="display:flex;flex-direction:column;gap:12px;align-items:center">
          <label for="guessInput" style="font-weight:600;margin-bottom:8px">Enter your guess (1-100):</label>
          <input 
            type="number" 
            id="guessInput" 
            min="1" 
            max="100" 
            style="padding:12px 16px;font-size:18px;border-radius:10px;border:2px solid rgba(79,123,255,0.3);background:var(--panel);color:var(--text);width:200px;text-align:center"
            aria-label="Enter your guess between 1 and 100"
          >
          <div style="display:flex;gap:12px;align-items:center">
            <button id="guessBtn" class="btn" style="background:linear-gradient(135deg,var(--brand),var(--accent));color:#041025;padding:12px 24px;border-radius:10px;border:none;font-weight:700;cursor:pointer;font-size:16px">Guess</button>
            <button id="newGameBtn" class="btn" style="background:transparent;border:1px solid rgba(255,255,255,0.2);color:var(--muted);padding:12px 24px;border-radius:10px;cursor:pointer;display:none">New Game</button>
          </div>
        </div>
      </div>

      <div id="gameResult" style="margin-top:24px;text-align:center;min-height:60px">
        <div id="feedback" style="font-size:20px;font-weight:600;color:var(--accent);margin-bottom:12px" aria-live="polite"></div>
        <div id="message" style="color:var(--muted);font-size:16px" aria-live="polite"></div>
      </div>

      <div id="previousGuesses" style="margin-top:24px;text-align:center">
        <div style="color:var(--muted);font-size:14px;margin-bottom:8px;font-weight:600">Previous Guesses:</div>
        <div id="guessesList" style="display:flex;flex-wrap:wrap;gap:8px;justify-content:center;min-height:32px"></div>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="container">&copy; <span data-year></span> Bode Keller</div>
  </footer>

  <script>
    (function(){
      var targetNumber = 0;
      var guessesRemaining = 5;
      var gameActive = false;
      var previousGuesses = [];
      
      var guessInput = document.getElementById('guessInput');
      var guessBtn = document.getElementById('guessBtn');
      var newGameBtn = document.getElementById('newGameBtn');
      var guessesCount = document.getElementById('guessesCount');
      var feedback = document.getElementById('feedback');
      var message = document.getElementById('message');
      var status = document.getElementById('status');
      var guessesList = document.getElementById('guessesList');

      function updateGuessesDisplay(){
        guessesList.innerHTML = '';
        previousGuesses.forEach(function(guess){
          var span = document.createElement('span');
          span.style.cssText = 'background:rgba(79,123,255,0.15);color:var(--text);padding:6px 12px;border-radius:8px;font-weight:600;border:1px solid rgba(79,123,255,0.3)';
          span.textContent = guess;
          guessesList.appendChild(span);
        });
      }

      function startNewGame(){
        targetNumber = Math.floor(Math.random() * 100) + 1;
        guessesRemaining = 5;
        gameActive = true;
        previousGuesses = [];
        updateGuessesDisplay();
        guessInput.value = '';
        guessInput.disabled = false;
        guessBtn.disabled = false;
        guessBtn.style.display = 'block';
        newGameBtn.style.display = 'none';
        guessesCount.textContent = guessesRemaining;
        feedback.textContent = '';
        message.textContent = 'Enter your first guess!';
        status.textContent = 'New game started. Guess a number between 1 and 100.';
        guessInput.focus();
      }

      function makeGuess(){
        if (!gameActive) return;
        
        var guess = parseInt(guessInput.value);
        
        if (isNaN(guess) || guess < 1 || guess > 100) {
          feedback.textContent = 'Invalid guess!';
          message.textContent = 'Please enter a number between 1 and 100.';
          status.textContent = 'Invalid guess entered.';
          return;
        }

        previousGuesses.push(guess);
        updateGuessesDisplay();

        guessesRemaining--;
        guessesCount.textContent = guessesRemaining;
        
        if (guess === targetNumber) {
          gameActive = false;
          feedback.textContent = 'ðŸŽ‰ You Win!';
          message.textContent = 'You guessed it! The number was ' + targetNumber + '.';
          status.textContent = 'Game won! The number was ' + targetNumber + '.';
          guessInput.disabled = true;
          guessBtn.disabled = true;
          guessBtn.style.display = 'none';
          newGameBtn.style.display = 'block';
        } else if (guessesRemaining === 0) {
          gameActive = false;
          feedback.textContent = 'ðŸ˜” Game Over!';
          message.textContent = 'Sorry, you ran out of guesses! The number was ' + targetNumber + '.';
          status.textContent = 'Game over. The number was ' + targetNumber + '.';
          guessInput.disabled = true;
          guessBtn.disabled = true;
          guessBtn.style.display = 'none';
          newGameBtn.style.display = 'block';
        } else {
          if (guess < targetNumber) {
            feedback.textContent = 'Higher!';
            message.textContent = 'Try a higher number. ' + guessesRemaining + ' guesses remaining.';
            status.textContent = 'Too low. Guess higher. ' + guessesRemaining + ' guesses remaining.';
          } else {
            feedback.textContent = 'Lower!';
            message.textContent = 'Try a lower number. ' + guessesRemaining + ' guesses remaining.';
            status.textContent = 'Too high. Guess lower. ' + guessesRemaining + ' guesses remaining.';
          }
          guessInput.value = '';
          guessInput.focus();
        }
      }

      guessInput.addEventListener('keydown', function(e){
        if (e.key === 'Enter' && gameActive) {
          e.preventDefault();
          makeGuess();
        }
      });

      guessBtn.addEventListener('click', makeGuess);
      newGameBtn.addEventListener('click', startNewGame);

      // Start the game on page load
      startNewGame();
    })();
  </script>
